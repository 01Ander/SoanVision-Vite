<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoanVision</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="" alt="">
      <p class="caption"></p>
    </div>
    <header class="header">
      <div class="header__wrapper">
        <span class="header__logo"></span>
        <h1 class="header__title">SoanVision</h1>
      </div>
    </header>
    <section class="search-bar">
      <form class="search-bar__form">
        <input type="search" id="search" name="search" class="search-bar__input">
        <span class="search-bar__icon"> </span>
      </form>
    </section>
    <main class="gallery">
      <div class="gallery__container"></div>
    </main>
    <section class="photo-uploader">
      <h3 class="photo-uploader__title">Sube tu foto</h2>
      <span class="photo-uploader__icon"></span>
      <form action="/form/submit" method="get">
        <label class="photo-uploader__label" for="photo-uploader__input">Seleccionar foto</label>
        <input class="photo-uploader__input" id="photo-uploader__input" type="file" accept="image/*" />
      </form>
    </section>
    <footer class="footer">
      <nav class="footer_nav">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="" class="footer_link">
              <span class="footer__icon github"></span>
            </a>
          </li>
          <li class="footer__item">
            <a href="" class="footer_link">
              <span class="footer__icon notion"></span>
            </a>
          </li>
        </ul>
      </nav>
      <h4 class="footer__text"> Autor: Andersson Rincon Ayala</h4>
    </footer>
  </body>
    <script type="module" src="/main.js"></script>
  </body>
</html>
